<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation - K&D Coiffeur</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">K&D Coiffeur</div>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="booking.html">Reservation</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="booking">
        <div class="booking-container">
            <h1>Reservez votre moment</h1>
            <p>Choisissez votre service et votre horaire en quelques clics.</p>
            <form action="https://formspree.io/f/xeoajrkv" method="POST" id="booking-form" class="booking-form">
                <div class="form-group">
                    <label for="service">Service</label>
                    <select id="service" name="service" required>
                        <option value="" disabled selected>Selectionnez un service</option>
                        <option value="Coupe Homme">Coupe Homme - 25€</option>
                        <option value="Rasage Traditionnel">Rasage Traditionnel - 20€</option>
                        <option value="Taille de Barbe">Taille de Barbe - 15€</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" min="2025-01-01" required>
                </div>

                <div class="form-group">
                    <label for="time">Heure</label>
                    <input type="time" id="time" name="time" min="09:00" max="19:00" step="1800" required>
                </div>

                <div class="form-group">
                    <label for="name">Nom</label>
                    <input type="text" id="name" name="name" placeholder="Entrez votre nom" required>
                </div>

                <div class="form-group">
                    <label for="email">Email (facultatif)</label>
                    <input type="email" id="email" name="_replyto" placeholder="Entrez votre email">
                </div>

                <input type="hidden" name="_subject" value="Nouveau rendez-vous - K&D Coiffeur">
                <input type="hidden" name="_next" value="/booking.html#confirmation">

                <button type="submit" class="btn">Reserver maintenant</button>
            </form>
            <p id="confirmation" class="confirmation-message">Reservation envoyee ! Nous vous contacterons bientot.</p>
        </div>
    </section>

    <footer>
        <p>© 2025 K&D Coiffeur. Tous droits reserves.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
